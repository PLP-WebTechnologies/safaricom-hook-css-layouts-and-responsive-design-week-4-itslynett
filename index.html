<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering CSS Basics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
        body {
            background-color: #eafbea;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

       
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: darkgreen;
            padding: 15px;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }

       
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .text-content {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .image-content img {
            width: 100%;
            border-radius: 8px;
        }

      
        .card {
            background-color: #f0fff0;
            padding: 20px;
            margin: 15px;
            border: 1px solid darkgreen;
            border-radius: 8px;
            text-align: center;
        }

        
        footer {
            text-align: center;
            background-color: darkgreen;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
        }

       
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
            header, footer {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Responsive Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="text-content">
            <h2>Welcome to My Page</h2>
            <p>This is a responsive design using Flexbox, Grid, and Media Queries.</p>
        </div>
        <div class="image-content">
            <img src="https://www.freecodecamp.org/news/content/images/size/w2000/2022/04/cover-photo.jpg" alt="Web Development">
        </div>
    </div>

    <div class="card">
        <h2>CSS Styled Card</h2>
        <p>This card has a soft background, padding, and a subtle border.</p>
    </div>

    <footer>
        <p>&copy; 2025 My Website | Follow me on 
            <span class="social-links">
                <a href="https://www.linkedin.com/in/lynett-maina-cybersec" target="_blank">LinkedIn</a>
            </span>
        </p>
    </footer>
</body>
</html>
